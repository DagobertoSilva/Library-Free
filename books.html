    <div id="reserveBookModal" class="modal">
        <div class="modal-content">
            <span class="close-button" >&times;</span>
            <h2>Deseja reservar este livro?</h2>
            <p class="book-title-modal"></p>
            <form id="reserveForm">
                <div class="form-group">
                    <label for="userMatricula">Usuário</label>
                    <div class="input-with-icon">
                        <input type="text" id="userMatricula" placeholder="Nome ou número de matrícula do usuário">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z" stroke="#757575" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17.5 17.5L14.1667 14.1667" stroke="#757575" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Data de entrega</label>
                    <div class="input-with-icon">
                        <input type="date" id="deliveryDate" placeholder="Data de entrega">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.8333 3.33331H4.16667C3.24167 3.33331 2.5 4.07542 2.5 4.99998V15.8333C2.5 16.7583 3.24167 17.5 4.16667 17.5H15.8333C16.7583 17.5 17.5 16.7583 17.5 15.8333V4.99998C17.5 4.07542 16.7583 3.33331 15.8333 3.33331Z" stroke="#757575" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M13.3333 1.66669V4.16669M6.66667 1.66669V4.16669M2.5 7.5H17.5" stroke="#757575" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-positive">Reservar</button>
                    <button type="button" class="btn-warning" id="cancel-reserve-button">Cancelar</button>
                </div>
            </form>
        </div>
